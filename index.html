<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>La Ghigliottina - Secret Santa Edition!</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(#0a2e6f, #081f4a);
  color: white;
}

header {
  position: relative;
  text-align: center;
  padding: 30px 20px 10px;
}

header h1 {
  margin: 0;
  font-size: 2.2rem;
}

.prize {
  position: absolute;
  top: 30px;
  right: 30px;
  background: #f5c542;
  color: #0a2e6f;
  padding: 12px 18px;
  border-radius: 10px;
  font-size: 1.3rem;
  font-weight: bold;
}

main {
  max-width: 1100px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 40px;
  padding: 30px 20px;
}

.left {
  display: flex;
  flex-direction: column;
  gap: 35px;
}

.question {
  background: #f5c542;
  color: #0a2e6f;
  padding: 28px 30px;
  border-radius: 14px;
  text-align: center;
  font-size: 1.25rem;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.answers button {
  padding: 20px 25px;
  margin-bottom: 18px;
  font-size: 1.2rem;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: white;
  color: #0a2e6f;
  transition: background-color 0.3s ease;
}

.answers button.correct {
  animation: flashGreen 0.4s alternate 4;
}

.answers button.wrong {
  animation: flashRed 0.4s alternate 4;
}

@keyframes flashGreen {
  from { background: white; }
  to { background: #2ecc71; }
}

@keyframes flashRed {
  from { background: white; }
  to { background: #e74c3c; }
}

.right {
  background: rgba(255,255,255,0.15);
  padding: 28px 24px;
  border-radius: 18px;
  font-size: 1.1rem;
}

.timer-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 18px;
}

.timer {
  width: 150px;
  height: 150px;
  background: #f5c542;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3.6rem;
  color: white;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.07); }
}

.gift-box {
  display: block;
  background: rgba(255,255,255,0.22);
  padding: 28px 26px;
  border-radius: 18px;
}

.gift-box input {
  width: 100%;
  padding: 16px 14px;
  font-size: 1.15rem;
  border-radius: 10px;
  border: none;
}

.gift-box button {
  margin-top: 18px;
  width: 100%;
  padding: 16px;
  font-size: 1.2rem;
  cursor: pointer;
  border-radius: 14px;
  border: none;
  background: #f5c542;
  color: #0a2e6f;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.gift-box button:hover {
  background: #ddb833;
}

.final {
  display: none;
  background: #b30000;
  padding: 30px 26px;
  border-radius: 20px;
  margin-top: 25px;
  font-size: 1.2rem;
}

footer {
  margin-top: 45px;
  padding: 20px 28px;
  background: rgba(255,255,255,0.18);
  font-size: 1rem;
  line-height: 1.6;
  text-align: center;
}

footer a {
  color: #ffd700;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <h1>üéÖ La Ghigliottina - Secret Santa Edition!</h1>
  <div class="prize">Montepremi: <span id="prize">100</span>‚Ç¨</div>
</header>

<main>
  <div class="left">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>

    <div class="timer-wrapper" id="timerWrapper">
      <div class="timer" id="timer">90</div>
    </div>

    <div class="gift-box" id="giftBox">
      <input id="giftInput" placeholder="Scrivi qui il regalo..." />
      <button onclick="reveal()">Scopri se hai indovinato!</button>
    </div>

    <div class="final" id="finalMessage"></div>
  </div>

  <div class="right">
    <h3>Parole collegate</h3>
    <div id="words"></div>
  </div>
</main>

<footer>
  Questo sito ospita un gioco interattivo creato esclusivamente per uno scambio
  <strong>Secret Santa privato</strong>.  
  Non raccoglie dati personali e non gestisce pagamenti.
</footer>

<script>
const questions = [
  { answers: ["Fano", "Pesaro"], correct: "Pesaro" },
  { answers: ["Insetti", "Ginnaste"], correct: "Ginnaste" },
  { answers: ["Settembre", "Giugno"], correct: "Settembre" },
  { answers: ["Mondiali", "Europei"], correct: "Mondiali" },
  { answers: ["Artistica", "Acrobatica"], correct: "Acrobatica" }
];

let current = 0;
let prize = 100;
let timerInterval = null;
let revealed = false;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const wordsEl = document.getElementById("words");
const prizeEl = document.getElementById("prize");

function loadQuestion() {
  questionEl.textContent = `Indizio numero ${current + 1}`;
  answersEl.innerHTML = "";

  questions[current].answers.forEach(ans => {
    const btn = document.createElement("button");
    btn.textContent = ans;
    btn.onclick = () => selectAnswer(btn, ans);
    answersEl.appendChild(btn);
  });
}

function selectAnswer(btn, ans) {
  const correct = questions[current].correct;

  if (ans === correct) {
    btn.classList.add("correct");
  } else {
    btn.classList.add("wrong");
    prize /= 2;
    prizeEl.textContent = prize;
  }

  setTimeout(() => {
    wordsEl.innerHTML += `<div>${correct}</div>`;
    current++;

    if (current < questions.length) {
      loadQuestion();
    } else {
      startTimer();
    }
  }, 2000);
}

function startTimer() {
  questionEl.style.display = "none";
  answersEl.style.display = "none";
  document.getElementById("timerWrapper").style.display = "flex";
  document.getElementById("giftBox").style.display = "block";

  let time = 90;
  const timerEl = document.getElementById("timer");

  timerInterval = setInterval(() => {
    time--;
    timerEl.textContent = time;
    if (time === 0) {
      clearInterval(timerInterval);
      reveal();
    }
  }, 1000);
}

function reveal() {
  if (revealed) return;
  revealed = true;

  if (timerInterval) clearInterval(timerInterval);

  document.getElementById("finalMessage").style.display = "block";
  document.getElementById("finalMessage").innerHTML =
    `üéÅ Un contributo pari a <strong>${prize}‚Ç¨</strong> per l'acquisto di 1 biglietto per i Campionati del Mondo di Ginnastica Acrobatica (17‚Äì26 settembre a Pesaro) ‚Äì quando sar√† possibile comprarli! :D`;
}

document.addEventListener("DOMContentLoaded", loadQuestion);
</script>

</body>
</html>
